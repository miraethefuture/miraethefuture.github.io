# Configurations
title:            HOME
longtitle:        future in the future
author:           Mirae
email:            mirae2thefuture@gmail.com
description: >
  거대한 정보의 바다를 신나게 헤엄치고 있습니다.
  Let us swim in the internet ocean together!
  
  <center><img src="/assets/images/marina.jpg" alt="marina.jpg" width="600"></center><br>

version:          1.0
gitbook_version:  3.2.3

url:              https://miraethefuture.github.io
baseurl:          /
rss:              RSS

# bootstrap: use the remote theme for the site itself
remote_theme: sighingnow/jekyll-gitbook

toc:
  enabled: true
  h_min: 1
  h_max: 3

# markdown render engine.
markdown:         kramdown
kramdown:
  auto_ids:               true
  input:                  GFM
  math_engine:            mathjax
  smart_quotes:           lsquo,rsquo,ldquo,rdquo
  toc_levels:             1..6
  syntax_highlighter:     rouge
  syntax_highlighter_opts:
    guess_lang:           true

syntax_highlighter_style: github

markdown_ext:     markdown,mkdown,mkdn,mkd,md

# Permalinks
permalink:        /:categories/:year-:month-:day-:title:output_ext

exclude:
  - _drafts

collections:
  pages:
    output: true
    permalink: /:collection/:path/

page_width: 800px

destination:      ./_site
incremental:      false
regenerate:       true

plugins:
  - jekyll-feed
  - jekyll-readme-index
  - jemoji
  # 아래 두개는 remote theme 방식 사용하려 후에 추가
  - jekyll-remote-theme
  - jekyll-include-cache

# google_analytics 사용하려고 추가
# search console 추가 해야 함.
tracker:
  google_analytics: "UA-236066895-2"

# 로컬호스트에서 렌더링 되지 않아 추가
encoding: UTF-8
